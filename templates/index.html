<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iris Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card">
              <div class="card-body shadow">
                <h5 class="card-title">Tambah User Baru</h5>
                <form action="/add_user" method="POST" enctype="multipart/form-data">
                    <label for="inputNama" class="form-label">Nama User</label>
                    <input type="text" id="inputNama" name="nama_user" class="form-control" aria-describedby="inputNama">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Foto Iris</label>
                        <input class="form-control" type="file" id="formFile" name="foto_iris">
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </form>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
